<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Commerce Modal</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()" color="primary"> Cancel </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()" color="primary"> Confirm </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="commerceForm">
    <ion-grid>
      <!-- Row 1 -->
      <ion-row>
        <!-- Column 1 -->
        <ion-col size="4"></ion-col>
        <!-- Column 2 -->
        <ion-col size="4" class="column-center">
          <div class="circle">
            <ion-icon
              name="person-circle-outline"
              class="contact-icon"
            ></ion-icon>
          </div>
        </ion-col>
        <!-- Column 3 -->
        <ion-col size="4"></ion-col>
      </ion-row>

      <!-- Row 2 -->
      <ion-row>
        <!-- Column 1 -->
        <ion-col size="4"></ion-col>
        <!-- Column 2 -->
        <ion-col size="4" class="column-center">
          <ion-button expand="block" (click)="fileInput.click()">Add Photo</ion-button>
            <input #fileInput type="file" accept="image/png, image/jpeg" (change)="addPhoto($event)" style="display:none" />
         
        </ion-col>
        <!-- Column 3 -->
        <ion-col size="4"></ion-col>
      </ion-row>

      <!-- Empty Row 2 -->
      <ion-row>
        <ion-col size="12"></ion-col>
      </ion-row>

      <!-- Empty Row 1 -->
      <ion-row>
        <ion-col size="12"></ion-col>
      </ion-row>

      <!-- Empty Row 2 -->
      <ion-row>
        <ion-col size="12"></ion-col>
      </ion-row>

      <!-- Row 3 -->
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Commerce Name</ion-label>
            <ion-input formControlName="commercename" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Services</ion-label>
            <ion-textarea formControlName="services"></ion-textarea>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Image URL</ion-label>
            <ion-input formControlName="image_commerce" type="text" readonly></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Ville</ion-label>
            <ion-select formControlName="ville_id" interface="popover">
              <ion-select-option *ngFor="let ville of villes" [value]="ville.id">{{ ville.villename }}</ion-select-option>
            </ion-select>
          </ion-item>

          <ion-item>
            <ion-label>Search Ville</ion-label>
            <ion-searchbar (ionInput)="filterVilles($event.target.value || '')"></ion-searchbar>

          </ion-item>
          
          <ion-list>
            <ion-item *ngFor="let ville of filteredVilles" (click)="selectVille(ville)">
              <ion-label>{{ ville.villename }}</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid> 
  </form>
</ion-content>
