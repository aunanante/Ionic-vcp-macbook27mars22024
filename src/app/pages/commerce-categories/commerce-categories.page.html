<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Category</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="onCancel()" color="primary"> Cancel </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="onConfirm()" color="primary"> Confirm </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
 
<ion-content [fullscreen]="true">
  <form [formGroup]="categoryForm">
    <ion-grid>
      <!-- Row 1 -->
      <ion-row>
        <!-- Column 1 -->
        <ion-col size="4"></ion-col>
        <!-- Column 2 -->
        <ion-col size="4" class="column-center">
          <div class="circle">
            <ion-icon
              name="person-circle-outline"
              class="contact-icon"
            ></ion-icon>
          </div>
        </ion-col>
        <!-- Column 3 -->
        <ion-col size="4"></ion-col>
      </ion-row>

      <!-- Row 2 -->
      <ion-row>
        <!-- Column 1 -->
        <ion-col size="4"></ion-col>
        <!-- Column 2 -->
        <ion-col size="4" class="column-center">
          <ion-button expand="block" (click)="fileInput.click()">Add Photo</ion-button>
            <input #fileInput type="file" accept="image/png, image/jpeg" (change)="addPhoto($event)" style="display:none" />
         
        </ion-col>
        <!-- Column 3 -->
        <ion-col size="4"></ion-col>
      </ion-row>

      <!-- Empty Row 2 -->
      <ion-row>
        <ion-col size="12"></ion-col>
      </ion-row>

      <!-- Empty Row 1 -->
      <ion-row>
        <ion-col size="12"></ion-col>
      </ion-row>

      <!-- Empty Row 2 -->
      <ion-row>
        <ion-col size="12"></ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label>Category Name : </ion-label>
            <ion-input formControlName="categoryname"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Image : </ion-label>
            <ion-input formControlName="image_category" readonly></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Commerce ID : </ion-label>
            <ion-input formControlName="commerce_id" readonly></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

    </ion-grid>

    
    
  </form>
  
</ion-content>
