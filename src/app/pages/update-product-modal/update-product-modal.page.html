<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- <ion-back-button defaultHref="/dashboard/user" text=""></ion-back-button> -->
      <ion-button (click)="onCancel()" color="primary">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Update Product</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onUpdate()" color="primary">Update</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="productForm">
    <ion-grid>
      <!-- Row 1 -->
      <ion-row>
        <!-- Column 1 -->
        <ion-col size="12" class="column-center">
          <!-- Adjusted size to 12 to occupy the entire row -->
          <div class="circle">
            <img
              [src]="productForm.get('image_product')?.value"
              class="contact-image"
              *ngIf="productForm.get('image_product')?.value"
            />
            <ion-icon
              name="person-circle-outline"
              class="contact-icon"
              *ngIf="!productForm.get('image_product')?.value"
            ></ion-icon>
          </div>
        </ion-col>
      </ion-row>
      <!-- Row 2 -->
      <ion-row>
        <!-- Column 1 -->
        <ion-col size="4"></ion-col>
        <!-- Column 2 -->
        <ion-col size="4" class="column-center">
          <ion-button expand="block" (click)="fileInput.click()"
            >Add Photo</ion-button
          >
          <input
            #fileInput
            type="file"
            accept="image/png, image/jpeg"
            (change)="addPhoto($event)"
            style="display: none"
          />
        </ion-col>
        <!-- Column 3 -->
        <ion-col size="4"></ion-col>
      </ion-row>
      <ion-row> </ion-row>
      <ion-row> </ion-row>
      <ion-row> </ion-row>
      <ion-row></ion-row>
    </ion-grid>

    <ion-item>
      <ion-label position="floating">Product Name</ion-label>
      <ion-input formControlName="productname" type="text"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Reference</ion-label>
      <ion-input formControlName="reference" type="text"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Price</ion-label>
      <ion-input formControlName="price" type="number"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-input formControlName="description" type="text"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Image Product</ion-label>
      <ion-input formControlName="image_product" type="text"></ion-input>
    </ion-item>

  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button color="danger" expand="block" (click)="onDelete()">Delete</ion-button>
  </ion-toolbar>
</ion-footer>
